 CHI_support_kmt_opposition_focus:0 "국민당 반대파 지원"
 CHI_support_kmt_opposition_focus_desc:0 "국민당은 중국인들을 실망시켰습니다. 그들이 권력을 잡고 있는 한, 중국은 결코 번영하지 못할 것입니다. 무언가 조치를 취해야 합니다."
 recognize_their_government:0 "저들의 정부를 인정하다"
 apologize_for_the_purge:0 "숙청을 사과"
 rethink_socialist_values:0 "사회주의의 가치를 재고"
 CHI_revive_new_culture_movement_focus:0 "신문화운동의 부활"
 CHI_reorganize_outdated_industrial_complex:0 "구식 산업 재조직"
 CHI_revive_new_culture_movement_focus_desc:0 "봉건주의가 지배하던 중국의 관료주의가 실패를 불러왔고, 우리 나라를 진보와 근대화로부터 후퇴시키는 봉건적 사고를 폐지해야 합니다. 옛 신문화운동의 정신으로 과거의 잿더미에서 새로운 중국이 떠오를 것입니다."
 CHI_revitalize_chinese_liberalism:0 "덕선생"
 CHI_revitalize_chinese_liberalism_desc:0 "덕선생은 신문화운동 기간 동안 홍보된 두 '여사' 중 하나입니다. 중국 인민을 위한 자유롭고 안전한 사회를 실현하기 위해서는 과감한 자유주의 개혁을 전국에 도입하는 것이 필수입니다."
 zhang_lan_doctrine:0 "장란의 교리"
 qixiang_doctrine:0 "황기상의 교리"
 land_reform:0 "농업 개혁"
 CHI_invite_the_seven_gentlemen:0 "칠군자 초대"
 CHI_invite_the_seven_gentlemen_desc:0 "1936년 말, 국민당의 정치 공작의 표적이 된 좌익 항일운동가 조직이 있었습니다. 그들 중 상당수가 전국구국연합이라는 새로 결성한 운동가 단체의 일부입니다. 중국의 내분을 끝내고 일본의 침략에 맞서 싸우는 것이 목표입니다. 우리는 그들의 지지로 대의를 더욱 발전시킬 수 있었습니다."
