 CHI_political_consultative_assembly_focus_desc:0 "중국은 마침내 외세의 위협으로부터 잃어버린 영토의 통제권을 되찾았고, 각 지방의 대표를 임명할 수 있게 되었습니다. 그러나 정당 간의 갈등을 조정하려면 의회를 열어야 합니다. 정당들이 협조할 의향이 있는지는 아직 알 수 없지만 말입니다."
 CHI_legislative_reforms:0 "입법 개혁"
 CHI_legislative_reforms_desc:0 "낡은 국회는 국민의 뜻을 충분히 대변할 수 없습니다. 쑨원 선생이 고안한 오권분립 구조에 따르면, 입법원을 설치하여 의회 권력을 장악해야 합니다."

