 strengthen_the_kmt:0 "국민당 강화"
 political_indoctrination:0 "정치사상 주입"
 espionage_network:0 "첩보망"
 CHI_covert_research_facility:0 "비밀 연구 시설"
 CHI_covert_research_facility_desc:0 "국력을 키우고 국가를 엄격히 통제하는 동시에, 기술 발전에 노력을 기울이기 위하여 비밀 연구 시설을 설립하는 것은 도움이 될 수 있습니다."
 CHI_yi_dang_zhi_guo_focus:0 "이당치국"
 CHI_declare_martial_law_focus:0 "계엄령 선포"
 CHI_declare_martial_law_focus_desc:0 "공산주의의 위협으로 우리 나라의 안정성이 위태롭게 흔들리고 있습니다. 빠른 시일 내에 완전한 헌정를 실시한다면 반갑지 않은 불안정을 초래할 것입니다. 이런 극단의 시대에는 극단의 조치가 정당화됩니다."
 CHI_end_political_tutelage_focus:0 "훈정 종식"
 CHI_end_political_tutelage_focus_desc:0 "국가의 안정성을 확보했으므로 우리 공화국에서는 훈정이 더는 필요하지 않습니다. 우리 나라의 새로운 시대가 시작되었으니 헌정을 실시해야 합니다."
 CHI_assume_intra_party_leadership:0 "당 내 지도부 장악"
 CHI_assume_intra_party_leadership_desc:0 쿠데타로 정권을 탈취하고 당 지도부를 장악하여 국민당 전반을 재편해야 합니다. 중국 인민의 새로운 민족주의 공화국은 [Root.GetLeader]! 총통이 이끌 것입니다."
 CHI_cult_of_chiang_kai_shek:0 "장제스 숭배"
 CHI_cult_of_chiang_kai_shek_desc:0 "장제스는 중국의 위대한 총통이며, 중국이 세계에 우뚝 설 강대국으로 발전하도록 인도할 것입니다!"
