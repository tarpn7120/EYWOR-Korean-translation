#Main branch
 CHI_Encirclement_Campaign_focus:0 "포위 계획"
 CHI_Truce_of_the_Civil_War:0 "내전의 화해"



 #northwest
 CHI_pressure_Ma_lin:0 "마린을 교체"
 CHI_pressure_Ma_lin_desc:0 "우리는 난징 정부가 집권한 10년 동안 북서부 마가군벌의 통치에 개입하지 않았습니다. 그러나 항일을 준비하기 위해서는, 대중에게 인기 있는 마린 대신 칭하이성에 더 야심 찬 계획을 가지고 있는 그의 조카 마부팡으로 교체하는 것이 필수입니다." 
 CHI_Establish_Hsikang_province:0 "시캉성 설립"
 CHI_Establish_Hsikang_province_desc:0 "우리는 이 문제를 해결하기 위한 노력을 이미 시작했지만, 촨볜 특별구를 대체할 진정한 지방 정부 설립을 가속해야 합니다. 이는 현지 관료의 능력을 개선하고 현대화를 가능하게 할 것입니다."
 CHI_pressure_xinjiang:0 "신강 압박"
 CHI_pressure_xinjiang_desc:0 "신장은 우리 중국 영토의 일부분입니다. 신장이 없는 중국은 완전히 통일된 것이 아닙니다."
 CHI_war_xinjiang:0 "신강과의 전쟁"
 CHI_war_xinjiang_desc:0 "협상에는 너무 많은 시간과 노력이 필요합니다. 전쟁은 신장을 되찾는 가장 빠르고 유일한 길입니다."
 CHI_offer_xinjiang:0 "신강에 제안"
 CHI_offer_xinjiang_desc:0 "우리는 이 시점에 또 다른 내부 갈등을 감당할 수 없습니다. 정치적 책략과 협상으로만 일본에 대항할 수 있습니다."
 CHI_war_xibei:0 "북서부와의 전쟁"
 CHI_war_xibei_desc:0 "항일 전쟁은 끝났습니다. 북서쪽에 있는 우리의 잃어버린 땅을 되찾을 시간입니다."
 CHI_unite_xibei:0 "북서부와의 중재"
 CHI_unite_xibei_desc:0 "국공합작은 여전히 느슨한 동맹입니다. 북서부의 군벌이 우리 정부에 합류하고 통일된 중국을 만들도록 설득하는 것은 이 전쟁의 균형 상태에서 우리의 지배력을 강화할 것입니다."
 CHI_subjugate_warlords_focus:0 "군벌 예속"
 CHI_subjugate_warlords_focus_desc:0 "우리는 일본과 공산주의자를 패퇴시키고 승리했습니다. 이제 재통합된 중국을 전쟁의 폐허에서 일으켜 세울 때입니다."
 #foreign support
 CHI_foreign_help_focus:0 "외국 군사 조언"
 CHI_foreign_help_focus_desc:0 "우리는 외국의 원조 없이는 일본의 침략에 맞서지 못합니다."
 CHI_axis_help_focus:0 "추축국의 지원"
 CHI_axis_help_focus_desc:0 "독일과의 협력을 계속하는 것은 우리가 이 전쟁에서 살아남는 데 분명 도움이 될 겁니다."
 CHI_allies_help_focus:0 "연합국의 지원"
 CHI_allies_help_focus_desc:0 "연합국의 지원을 받는 것은 일본의 침략에 장기 저항하는 데 도움이 될 겁니다."
 CHI_axis_help_politics_focus:0 "민족주의의 부상"
 CHI_axis_help_politics_focus_desc:0 "시민의 자유와 민주주의가 우리를 더 강하게 만들지는 않습니다. 오직 잘 조직한 민족주의 국가만이 파시스트 침략자에 대항할 수 있습니다."
 CHI_axis_help_diplo_focus:0 "중-독 협력 강화"
 CHI_axis_help_diplo_focus_desc:0 "일본에서 파시즘 운동이 활발하게 일어나고 있습니다. 우리는 그들이 독일과 동맹을 맺기 전에 대독 관계를 강화해야 합니다. 히틀러와 협상하기 위해 우리 나라를 대표해서 쿵샹시를 파견할 것입니다."
 CHI_allies_help_diplo_focus:0 "새로운 평등 조약"
 CHI_allies_help_diplo_focus_desc:0 "거의 1세기 동안 불평등 조약에 시달렸던 우리는 마침내 영미와의 무역 협정을 다시 협상할 수 있게 되었습니다. 조약을 체결하면 우리는 건강한 경제를 이룩하고 발전시킬 수 있습니다."

#############
 CHI_axis_help_party_focus:0 "남의사의 쿠데타"
 CHI_axis_help_party_focus_desc:0 "남의사가 쿠데타를 일으켰고 장제스를 진정한 파시스트 지도자로 추켜세웠습니다. 드디어, 조국을 위해 기꺼이 목숨을 바칠 수 있는 진정한 애국자들이 권력을 잡았습니다."
 CHI_allies_help_politics_focus:0 "자유화의 물결"
 CHI_allies_help_politics_focus_desc:0 "연합국의 지원이 증가하면서 여러 사회의 자유화를 요구하는 운동도 촉발되었습니다. 어쩌면 자유로운 중국은 단순한 꿈이 아닐지도 모릅니다."
 CHI_lighthouse_of_democracy_focus:0 "민주주의의 등대"
 CHI_lighthouse_of_democracy_focus_desc:0 "민주화를 달성하고 삼민주의를 이행하는 것이 우리가 쑨원 선생의 유지를 잇는 길입니다."

 #CHI_navy_sunfall_focus:0 "일몰 작전:\n해상 경로"
 #CHI_navy_sunfall_focus_desc:0 "우리가 화북과 만주, 한국에서 완전한 승리를 거둔 뒤에도 일본은 포기하지 않고 우리 해안 지역을 습격할 것입니다. 이 시점에서, 일본 열도에서의 전면적인 군사 쿠데타는 불가피합니다. 해상에서 그들의 항구로 상륙을 감행하는 것은 느리지만 안전한 방법입니다."



 CHI_defend_river_focus:0 "양쯔강 수비"
 CHI_defend_river_focus_desc:0 "일본군과 공산주의자의 공세를 막기 위해 양쯔강 너머에 방어선을 구축합시다."
 CHI_industry_focus:0 "전쟁 준비"
 CHI_industry_focus_desc:0 "전쟁이 가까워졌다는 것은 평화로운 발전의 종말이 임박했다는 뜻입니다. 이제는 시간 싸움입니다. 우리는 제대로 준비하지 않고서는 전쟁을 치룰 수 없습니다."
 CHI_nationalize_industry_focus:0 "회사 국유화 I"
 CHI_nationalize_industry_focus_desc:0 "만약 우리가 국내 회사 일부를 국유화한다면 무기 생산량이 증가할 것입니다."
 CHI_nationalize_industry_ii_focus:0 "회사 국유화 II"
 CHI_nationalize_industry_ii_focus_desc:0 "만약 우리가 국내 회사를 더 국유화한다면 무기 생산량이 더욱 증가할 것입니다."
 CHI_nationalize_industry_iii_focus:0 "회사 국유화 III"
 CHI_nationalize_industry_iii_focus_desc:0 "만약 우리가 국내 회사를 더 국유화한다면 무기 생산량이 더욱 증가할 것입니다."

 CHI_National_Defense_Council_focus:0 "국가방위회의"
 CHI_National_Defense_Council_focus_desc:0 "우리는 어떠한 대가를 치르더라도 일본에 대항해야 하고, 그후에 중국을 우리 손으로 통일할 수 있습니다."
 CHI_Second_United_Front_focus:0 "제2차 국공합작"
 CHI_Second_United_Front_focus_desc:0 "우리의 힘만으로는 일본에 맞서는 것이 벅차기 때문에 공산주의자들과 손잡을 필요가 있습니다."
 CHI_conquer_focus_desc:0 "이제 중국은 단결해야 합니다. 통일된 국가 일본의 침공을 막을 수 있습니다."
 CHI_conquer_focus:0 "중국 통일"
 CHI_constitution_focus:0 "제헌 의회"
 CHI_constitution_focus_desc:0 "헌법을 제정하고 입헌 제도를 실현하기 위해 선거구민들의 대가 난징인민대회당에서 열릴 예정입니다. 각 당은 헌법 제정을 위한 합의를 이끌어내기를 바라며 대표를 이번 국회에 출석시킬 것입니다."
 #CHI_buildup_tw_focus:0 "십대건설"
 #CHI_buildup_tw_focus_desc:0 "우리는 새로운 자본을 창조해야 합니다."
 #CHI_academy_tw_focus:0 "신추과학공원"
 #CHI_academy_tw_focus_desc:0 "우리는 첨단 과학과 기술을 혁신하기 위한 새로운 장소가 필요합니다."
 CHI_restore_power_focus:0 "영광을 되찾자"
 CHI_restore_power_focus_desc:0 "잃어버린 영토를 되찾읍시다!"
 CHI_tibet_focus:0 "티베트 요구"
 CHI_tibet_focus_desc:0 "티베트는 한때 우리 국가의 일부였고 앞으로도 그럴 것입니다."
 CHI_mongolia_focus:0 "몽골 요구"
 CHI_mongolia_focus_desc:0 "몽골은 한때 우리 국가의 일부였고 앞으로도 그럴 것입니다."
 CHI_sov_focus:0 "소비에트 연방 영토 요구"
 CHI_sov_focus_desc:0 "소비에트 연방은 우리 영토를 점령하고 있습니다. 그것을 되찾아야 합니다."
 CHI_coast_infra_focus:0 "해안 방어 확장"
 CHI_coast_infra_focus_desc:0 "우리는 혹시 모를 해군의 공격에 대비하여 해안 포대를 확장해야 합니다."
 CHI_join_axis:0 "추축국 가입"
 CHI_join_axis_desc:0 "우리 편에서 싸울 수 있는 강력한 우군이 여럿 있는 것은 결코 나쁜 일이 아닙니다."
 CHI_join_allies:0 "연합국 가입"
 CHI_join_allies_desc:0 "우리 편에서 싸울 수 있는 강력한 우군이 여럿 있는 것은 결코 나쁜 일이 아닙니다."

 CHI_academy_rf_focus:0 "중앙연구원 개혁"
 CHI_academy_ex_focus:0 "중앙연구원 확장"
 CHI_academy_mp_focus:0 "중앙연구원:\n현대물리학"

 CHI_monetary_reform:0 "은본위제 폐지 완료"
 CHI_monetary_reform_desc:0 "1934년에 제정된 미국 은구입법 때문에 은본위제는 점차 중국 경제에 부담이 되고 있습니다. 1935년 말에 화폐 개혁이 통과되고, 이제 개혁을 실행할 때가 되었습니다."

 ####buttom branch
 CHI_Isolationism:0 "고립주의"
 CHI_Isolationism_desc:0 "우리는 이미 많은 내부 문제를 가지고 있기 때문에, 이 이상의 분쟁은 필요하지 않습니다. 우리는 중립 정책을 채택할 것입니다."
 CHI_Befriend_Tibet:0 "티베트와의 친선"
 CHI_Befriend_Tibet_desc:0 "티베트는 반란을 일으키는 골칫거리일 수도 있지만 외교를 통해 우리의 종주권을 되찾을 수 있습니다."
 CHI_Tibet_Ultimatum:0 "티베트에게 최후통첩"
 CHI_Tibet_Ultimatum_desc:0 "티베트는 반란이 잦은 골칫덩이로써, 무력을 이용해서만 우리의 권위에 복종할 것입니다."
 CHI_Demand_Outer_Mongolia:0 "외몽골 요구"
 CHI_Demand_Outer_Mongolia_desc:0 "몽골-소비에트 협정은 중국의 주권을 침해하고 있습니다. 중국의 지배를 거부함으로써 소련과 몽골인들은 캬흐타 조약을 명백히 위반했습니다. 그러므로 우리는 1911년 이전의 국경으로 돌아갈 것을 요구합니다!"
 CHI_befriend_mongolia:0 "몽골과의 친선"
 CHI_befriend_mongolia_desc:0 "몽골은 중국과 소련 사이에서 완충 지대 역할을 할 수 있습니다. 그들과 외교 관계를 유지하고 지원을 제공하는 것은 장기적으로 보았을 때 도움이 될 수 있습니다."
 CHI_befriend_india:0 "인도와의 친선"
 CHI_befriend_india_desc:0 "영국령 인도는 우리가 가장 힘든 시기를 보내고 있을 때 전쟁 수행에 많은 도움을 주었고, 이 덕분에 그들은 자연스레 우리의 동맹이 됩니다."
 CHI_Faction_Research:0 "세력 연구"
 CHI_Faction_Research_desc:0 "우리는 제1차 세계대전에 참전하여 막대한 정치 자본을 얻었습니니다. 마찬가지로 주요 세력에 가입하면 막대한 양의 정치와 기술 분야에서의 원조와 조언을 제공받을 수 있습니다."
 CHI_Faction_Research_tt:0 "우리는 §Y세력 연구§!에 가입할 것입니다."
 CHI_Found_Faction:0 "세력 창설"
 CHI_Found_Faction_desc:0 "우리가 국제정세를 무시할 수는 없지만, 대립하는 제국주의자들 사이에서 선택할 필요는 없다고 생각합니다. 그 대신 제국주의에 맞서는 다른 세계를 이끌 것입니다."
 CHI_china_faction:0 "난징 조약"
 CHI_Concession_or_cede:0 "조계지 요구"
 CHI_Concession_or_cede_desc:0 "부패한 청나라 지도층은 열강과 영토 불평등 조약을 맺어 중국의 정당한 영토를 빼앗겼습니다. 현대 중국의 지도자로서 그것을 바로잡아야 합니다."
