 #SOV PEACE
 rcmchina.226:0 "코민테른의 평화 재요구"
 rcmchina.226.t:0 "코민테른의 평화 재요구"
 rcmchina.226.d:0 "중국 동북부에서의 완전한 패배 이후, 소비에트 최고 사령부는 이 지역에서 1인치의 땅도 차지할 가능성이 없다는 것을 깨달았습니다. 그들은 러시아가 청나라에서 빼앗은 모든 땅을 북서부 지역과 몽고 지역을 포함해 반환하는 두 번째 평화 조약을 제안했습니다. 우리가 받아들인다면 몽골의 운명도 우리 손에 달려 있을 것입니다."
 rcmchina.226.a:0 "제의를 받아들이고 청나라가 잃었던 영토를 되찾는다."
 rcmchina.226.b:0 "제의를 받아들이고 몽골의 재건을 돕는다."
 rcmchina.226.c:0 "우리가 모스크바 거리에서 행군하기 전까지 전쟁은 끝나지 않는다!"
 rcmchina.227:0 "코민테른의 평화 요구"
 rcmchina.227.t:0 "코민테른의 평화 요구"
 rcmchina.227.d:0 "중국 동북부에서 적군은 설 자리를 잃고 있습니다. 수백만의 용감한 군인들이 랴오둥 반도로 진격해오고 있고 공산군은 당황하여 다롄항에서 후퇴하고 있습니다. 작전 참모들은 이미 다음 공격 작전을 개시할 계획을 세웠습니다. 그러나 코민테른은 우리가 시베리아로 진군하지 않겠다고 약속한다면 그들이 중국 동북부에 점령한 땅을 모두 반환하고 중국 소비에트 공화국을 해체한다고 제안했습니다."
 rcmchina.227.a:0 "이 멍청한 전쟁에서 이미 너무 많은 사람들이 죽었다. 제안을 받아들인다."
 rcmchina.227.b:0 "공산주의자들로 하여금 우리가 도둑맞은 땅을 지키게 할 수는 없다!"
