 RCM_chinese_civil_war.1.t:0 "연합은 없다"
 RCM_chinese_civil_war.1.d_PRC_joined:0 "[Root.GetFactionName]은(는) 그 목적을 다 했습니다. 더 이상 단결하여 대항할 적이 없습니다. 마오쩌둥은 중국 북부의 영토에 대한 지배권을 강화하고 있습니다. 하지만 그들은 승리한 우리 군에 대해 어떤 기대를 가질까요?"
 RCM_chinese_civil_war.1.d_PRC_refused:0 "전쟁이 끝나면서 진정한 애국자들이 승리했습니다. 우리가 피를 흘리는 동안 숨었던 사람들에세 복수할 시간입니다."
 RCM_chinese_civil_war.1.a:0 "더 이상 공동의 적이 없다."
 #legacy
 RCM_chinese_civil_war.2.t:0 "항일전쟁의 종결"
 RCM_chinese_civil_war.2.d:0 "일본군에 의한 수년간의 유혈사태와 폭력사태 이후, 중국과 그 동맹국들은 항일전쟁에서 승리를 거두었습니다. 중국을 위해 조국을 재건해야 할 때입니다."
 RCM_chinese_civil_war.2.a:0 "공화국 만세!"
 #legacy
 RCM_chinese_civil_war.3.t:0 "공산주의의 진군"
 RCM_chinese_civil_war.3.d:0 "Our role in the struggle against the hated Japanese dogs has given much prestige to the CPC. More and more people are seeing that we are the future for China, especially in comparison to the corrupt Kuomintang. Party cadres are already organising these people into a new army that will swim the peasant sea."
 RCM_chinese_civil_war.3.a:0 "병사들을 강화해야 한다."

 RCM_chinese_civil_war.4.t:0 "해방 전쟁"
 RCM_chinese_civil_war.4.d:0 "The Nationalists have failed to come up with a resolution that can satisfy the public. There is no use in negotiating with them anymore. It is time to rid China of the sickness that is the Kuomintang. We will liberate every Chinese territory and have a united people under the wise leadership of [Root.GetLeader]. The people's might will trump the reactionary threat!"
 RCM_chinese_civil_war.4.a:0 "전쟁이다!"

 RCM_chinese_civil_war.5.t:0 "[From.GetName]의 내전 재개!"
 RCM_chinese_civil_war.5.d:0 "[From.GetName] and has raise their borders against us and eventually attacked our troops, which has as of now has turned into a full scale civil war. We shall reunite China once and for all!"
 RCM_chinese_civil_war.5.a:0 "Ready for war!"

 RCM_chinese_civil_war.6.t:0 "연합은 없다"
 RCM_chinese_civil_war.6.d:0 "[Root.GetFactionName] has served its purpose. There is no longer an enemy to stand united against. We have used the time wisely to build up our support across Northern China and Manchuria and now it is time to formalise our control in this region."
 RCM_chinese_civil_war.6.a:0 "더 이상 공동의 적이 없다."

 RCM_chinese_civil_war.7.t:0 "산시 해방"
 RCM_chinese_civil_war.7.d:0 "Shanxi is now blocking our way from liberating the entire China. Workers and peasants there shall be liberated."
 RCM_chinese_civil_war.7.a:0 "전쟁이다!"

 RCM_chinese_civil_war.8.t:0 "국공내전 발발"
 RCM_chinese_civil_war.8.d:0 "The communication and negotiation, or lack thereof, between [WTT_current_china_leader.GetName] and [WTT_communist_china.GetName] has ended in a total failure. The latest reports just came in suggesting that both sides have already been involved in serious conflict and there seems to be no signs of a ceasefire, meaning the start of a complete civil war. What should we do in respond?"
 RCM_chinese_civil_war.8.a:0 "Join the Nationalists!"
 RCM_chinese_civil_war.8.b:0 "Join the Communists!"
 RCM_chinese_civil_war.8.c:0 "We shall stay out of this."

 RCM_chinese_civil_war.9.t:0 "[From.GetName]이(가) 우리 전쟁에 합류"
 RCM_chinese_civil_war.9.d:0 "After the civil war break out, [From.GetLeader] and his [From.GetName] has made the decision to join us in our fight. Together we can reunite China and make her a prosperous nation!"
 RCM_chinese_civil_war.9.a:0 "Great!"
