 rcmchina_elections_coup.4.d:0 "The communists delegates who were supposed to participate in politics through democratic means have decided to use their popularity as an excuse to stage a nationwide coup against our government. Due to the fact that most former officials have already left the office under their pressure, the coup was very successful. Will this be the end of the republic?"
