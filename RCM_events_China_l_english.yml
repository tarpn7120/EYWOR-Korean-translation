l_english:
 rcmchina.1.t:0 "일본이 완전히 독립적인 기찰정무위원회를 요구하다"
 rcmchina.1.d:0 "일본군은 최근 우리 정부에 기찰정무위원회의 독립을 인정해 달라는 요청서를 보냈습니다. 이것은 의심할 여지 없이 중국을 분열시키고 우리가 더 많은 영토를 양보하도록 강요하려는 시도입니다 - 마치 일본인들이 만주를 침략했을 때 일어난 만주 사변처럼. \n\n어떻게 대응해야 할까요?"
 rcmchina.1.a:0 "전쟁 없이는 우리 땅을 훔쳐갈 수 없다"
 rcmchina.1.b:0 "우리는 공산주의자들을 누르는 데 초점을 맞출 필요가 있다."
 rcmchina.2.t:0 "독일 고문 철수"
 rcmchina.2.d:0 "독일은 일본의 외교적 압력에 굴복했고, 우리 나라에서 군사고문을 철수하기로 결정했습니다! 폰 팔켄하우젠은 고별 만찬에서 우리의 전투계획을 일제에 공개하지 않겠다고 약속했지만, 독일군의 지원 종료는 우리 군에 해가 될 것이 확실합니다."
 rcmchina.2.a:0 "우리는 그들 없이 살아가야 할 것이다."
 rcmchina.3.t:0 "형편없는 중국-독일관계"
 rcmchina.3.d:0 "악화되고 있는 독일과의 관계는 독일이 우리 나라에 있는 모든 군사고문을 철수시키는 결과를 낳았습니다."
 rcmchina.3.a:0 "중국 장교들은 그들이 시작한 것을 끝낼 것이다!"
 rcmchina.4.t:0 "군사 고문 구금"
 rcmchina.4.d:0 "우리는 지금 독일과 전쟁 상태에 있기 때문에, 우리 나라에 있었던 독일 군사 고문은 모두 구금되었습니다. 폰 팔켄하우젠과 그의 친구들 몇 명은 간신히 우리 손아귀에서 벗어나 유럽으로 돌아갔습니다!"
 rcmchina.4.a:0 "속이 다 시원하다!"
 rcmchina.5.t:0 "Cornered No More"
 rcmchina.5.d:0 "적군은 한때 가망이 없어 보이는 상태에서 살아남았지만 몇 년 전 대장정 때부터 흐름이 서서히 바뀌었습니다. 영토가 크게 늘어남에 따라 우리가 약자였던 때는 과거의 일입니다. 이 투쟁의 시기를 이겨내는 데 원동력이 되었던 절박함은 이제 뒤로 밀려났습니다. 마오쩌둥은 게릴라군 지도자에서 주석으로 자리를 옮겼습니다."
 rcmchina.5.a:0 "인민공화국 만세!"
 rcmchina.6.t:0 "공산주의자 공격 준비"
 rcmchina.6.d:0 "중국 공산당 적군의 오랜 퇴각 후, 그들은 간신히 재결집하여 산시성에 자리를 잡았습니다. 공산당은 농촌과 우리를 이간질하고 소련으로부터 지원을 받으려는 지속적인 노력으로 그대로 내버려 둔다면 더욱 강력해질 수도 있다는 것을 암시했습니다. 그러나 주위의 많은 군벌들은 우리 정부를 지지함에도 불구하고 효과적인 공격에 필요한 희생을 원치 않거나 하지 못하고 있습니다.\n\n현재 적군이 아직도 회복 중인지, 아니면 전투에서 우리와 맞설 준비가 되어 있는지는 불분명하지만 시간은 우리 편이 아닙니다. 정치적 입지를 강화하기 위해서는 공산주의자들에 대한 공격을 감행해야 합니다."
 rcmchina.6.a:0 "Strongarm local warlords into the offensive."
 rcmchina.6.b:0 "우리를 위해 싸울 지역 무법자들을 모집하라."
 rcmchina.6.c:0 "공산주의자들을 반대하는 지역 자원병들을 의지하라."
 rcmchina.7.t:0 "국민당의 공격 시작"
 rcmchina.7.d:0 "비록 우리는 대장정을 통해 완패는 면했지만, 국민당들은 우리를 더 강하게 성장시키기 위해 대립을 추구하는 것 같습니다. 스파이들은 그들이 우리를 공격할 것이라고 암시하고 있는데, 만약 더 후퇴하려고 하면 우리의 정치적 지지가 약화될 수 있습니다.\n\n국민당이 우리를 지금 당장 밀어내는데 얼마나 열심일지는 모릅니다. 그들과 맞서는 것은 상당한 위험을 수반합니다. 만약 지역 군벌들이 그 공격을 지지하기 위해 집결했다면, 우리의 기회는 희박할 것입니다. 반면에, 우리가 마침내 후퇴를 멈췄는데 다시 후퇴하는 것은 선택사항이 아닐 수도 있습니다."
 rcmchina.7.a:0 "우리가 감당할 수 있는 모든 수단을 동원해서 공격을 맞서라!"
 rcmchina.7.b:0 "철수해서 고립되라."
 rcmchina.8.t:0 "공산군의 후퇴"
 rcmchina.8.d:0 "공산당은 현지 첩보망을 통해 우리가 공격을 계획했다는 사실을 알고 적군을 산시성으로 더 철수시켰습니다. 비록 이로 인해 우리는 그들의 수를 더욱 약화시킬 기회를 놓쳤지만, 이것은 공산주의자들이 선전에도 불구하고 우리와 대결할 준비가 되어 있지 않다는 것을 보여주었습니다. 수고는 어느 정도는 여전히 우리에게 유리하게 작용했다."
 rcmchina.8.a:0 "겁쟁이!"
 rcmchina.9.t:0 "공산당에 승리"
 rcmchina.9.d:0 "적어도 지금으로서는 적군을 이동시키겠다는 우리의 약속은 성공적입니다. 그 공격에 대한 정보를 얻었음에도 불구하고 공산주의자들은 아군과 대치하기로 결정했고 패배했습니다. 그들은 이제 더 이상 철수하지 않을 수 없게 되었고, 많은 지역 주민들은 우리 정부를 전복시키겠다는 약속을 이행할 수 있는 능력을 그들이 가지고 있는지 회의를 가지게 되었습니다."
 rcmchina.9.a:0 "마땅히 그래야지!"
 rcmchina.10.t:0 "공산군이 공격을 격퇴"
 rcmchina.10.d:0 "우리의 선제공격 계획에 대한 정보를 얻은 적군은 준비를 하고 우리의 공격에 맞섰습니다. 우리의 권력기반이 약한 이 지역에 간신히 집결시킨 부대는 공산군을 물리치기에는 역부족이었습니다. \n슬프게도 이번 공격은 우리에게 불리하게 돌아갔고 오랜 퇴각 후 적군이 회복될 조짐으로 보였습니다."
 rcmchina.10.a:0 "그들에게 장기적으로 도움이 되지 않을 것이다."
 rcmchina.11.t:0 "국민당에 패배"
 rcmchina.11.d:0 "Despite our best efforts to repel the attack of locally assembled troops supporting the nationalist government, our preparations were insufficient to stop it. With significant losses, we have been forced into a new retreat, albeit shorter.\n\nConfronting the nationalists before we had fully recovered may have been a mistake. Our magnificent recovery in the Long March instilled hope in our supporters, but now, seeds of doubt have been sown."
 rcmchina.11.a:0 "We will recover and win the faith of the people again."
 rcmchina.12.t:0 "국민당에 승리"
 rcmchina.12.d:0 "Challenging the Kuomintang offensive has worked in our favor. The locally assembled troops sent to confront the Red Army were not prepared for our knowledge of the impending attack and were defeated, all serving as a warning to nearby warlords that attacking us can be costly. \n\nThe nationalists have only proven that they underestimate us as a foe, and that the People's Republic is once again on the rise."
 rcmchina.12.a:0 "Political Power grows out of the barrel of a gun."
 rcmchina.13.t:0 "공산당 게릴라와의 충돌"
 rcmchina.13.d:0 "우리나 중국 적군 모두 이전 공격에서 간신히 회복한 가운데, 국경 가까이에 주둔하고 있는 양쪽 부대가 그 갈등을 재점화시켰습니다. 우리는 지역 군벌과 민병대 외에도 다른 곳에서 더 많은 병력을 파견하는 것을 고려했습니다.\n\n비록 이것이 우리에게 공산주의의 위협을 완전히 분쇄할 기회를 주지는 못할지라도, 그들의 확장에 가만히 있지 않는다는 것을 보여줌으로써 중요한 이념적 승리를 얻어낼 것입니다."
 rcmchina.13.a:0 "We must draw the line now!"
 rcmchina.13.b:0 "We can't afford another confrontation."
 rcmchina.14.t:0 "[From.GetName]에서의 패배"
 rcmchina.14.d:0 "공산주의자들이 현재 피신해 있는 곳을 벗어나 영향력을 확대하는 것이 허용하지 않겠다는 우리의 노력에도 불구하고, 우리는 [From.GetName] 국경 지방에서 일어나는 분쟁을 이기기 위해 충분한 자원을 투입할 여유가 없었습니다.\n\n공산당 민병대와의 산발적인 갈등은 점점 더 그들에게 유리하게 되었고, 결국 그 작전은 우리가 상황을 통제하고 있다는 것을 보여주는 데 실패했습니다. 만약 그들의 대중적 지지가 계속 증가한다면 공산주의자들은 진정한 위협으로 거듭날 수도 있습니다."
 rcmchina.14.a:0 "Troubling."
 rcmchina.15.t:0 "[From.From.GetName]에서의 승리"
 rcmchina.15.d:0 "우리가 통제하는 영토 외곽에서 몇 차례 소규모의 전투가 일어난 후, 국민당과의 갈등은 우리에게 유리하게 돌아선 것으로 보입니다. 지속적인 압력을 유지하는 것이 아군과 물자에 부담이 되었지만, 그 노력은 가치가 있었습니다.\n\n이번에는 결정적인 전투는 일어나지 않았고 천천히 승리를 거두었습니다. 이는 우리의 대의에 대한 믿음을 강화하고 혁명의 불길을 다시 한 번 부채질했습니다."
 rcmchina.15.a:0 "이 일은 빠르게 잊어지지 않을 것이다!"
 rcmchina.16.t:0 "[From.GetName]에서의 패배"
 rcmchina.16.d:0 "힘을 더해가는 국민당에 맞서 간접전을 벌이려는 우리의 노력은 처참하게 끝났습니다. 국민당은 단순히 우리가 생각했던 것보다 우리를 뒤로 밀어내는 데 더 전념했습니다. 아마도 이 실패가 우리의 평판에 미칠 영향을 기대했을 것입니다. 일단은 아군이 다시 한 번 무사하게 회복되긴 했지만,  지역민들이 눈치를 챘으며 이미 혁명 실패 소문이 인근 마을로 번지고 있습니다."
 rcmchina.16.a:0 "혁명은 죽지 않는다!"
 rcmchina.17.t:0 "[From.From.GetName]에서의 승리"
 rcmchina.17.d:0 "공산주의의 위협에 맞서기 위한 우리의 노력은 성공적이었습니다. 그들의 세력 기반을 둘러싼 지역에 우리의 병력 증강에 대응한 CPC 게릴라 작전은 우리가 그들을 저지하기 위해 전념한다는 것을 예상하지 못했습니다. 이러한 강인한 모습은 전적으로 비용이 들지 않는 것은 아니지만, 이전에 [From.GetLeader]에게 암묵적인 지지를 주었던 많은 현지인들을 납득시켰으며, 당은 이제 중국이 그런 이념 아래서는 결코 단결할 수 없다는 것을 깨닫기 시작했습니다."
 rcmchina.17.a:0 "그들이 기억하길 바라자고."
 rcmchina.18.t:0 "국민당군과의 충돌"
 rcmchina.18.d:0 "우리가 그들의 이전 공격으로부터 거의 회복하지 못하고 있는 동안, 국민당은 우리 국경 가까이에 있는 지역에 그들의 군대를 증강시키고 있는 것 같습니다. 분명히 그들은 다시 한번 우리를 억제하고 대장정이 공산당에 대한 마지막 공세를 지연시켰을 뿐이라는 것을 보여주려 하고 있습니다. 우리는 인민들이 이를 사실이라고 생각하도록 내버려 둘 수 없습니다."
 rcmchina.18.a:0 "We cannot afford to spend our time recovering."
 rcmchina.100.t:0 "China Comes Under Further Attack"
 rcmchina.100.d:0 "일본은 고양이처럼 전진하여 조선을 점령했습니다. 그들은 21개조 요구로 우리를 모욕하려 했고, 만주를 점령하고는 이제는 다시 진격하기 시작했습니다. 이제 중국은 자유를 위해 마지막까지 싸울 것입니다. 대국민 연설에서 [Root.GetLeader]는 모든 [Root.GetAdjective]인들에게 함께 승리하지 않으면 파멸할 것이라고 호소했습니다."
 rcmchina.100.a:0 "For China!"
 rcmchina.101.t:0 "China Is Under Attack"
 rcmchina.101.d:0 "노구교 사건 이후 중화민국 국민당 정부는 중국이 비상사태에 처해 있다고 선언했습니다. 우리는 공동의 적, 즉 일본에 맞서 함께 대항할 때가 되었습니다. 사소한 분쟁은 접어두고 강하고 단결된 중국으로서 싸웁시다!"
 rcmchina.101.a:0 "중국을 위해 싸워라!"
 rcmchina.101.b:0 "뭉친 우리는 강하다!"
 rcmchina.101.c:0 "뭉친 우리는 강하다!"
 rcmchina.101.e:0 "우리는 이 일에 관여하지 않을 것이다."
 rcmchina.101.f:0 "우리는 이 일에 관여하지 않을 것이다."
 rcmchina.101.g:0 "Fight for the United Front!"
 rcmchina.102.t:0 "China Is Under Attack"
 rcmchina.102.d:0 "소련이 독일과 전쟁하고 있기 때문에 우리는 소련이 더 이상 과거와 같은 수준의 보호를 제공할 수 없을 것이라는 충고를 들었습니다. 국민당의 지지를 얻어 일본과의 전쟁에 동참하는 것이 최선의 이익이 될 것입니다."
 rcmchina.102.a:0 "뭉친 우리는 강하다!"
 rcmchina.102.b:0 "Let us fight back the Japanese menace together."
 rcmchina.102.c:0 "Our interests are best protected by the mighty Soviet."
 rcmchina.103.t:0 "[From.GetName]이(가) 우리 정부에 참여"
 rcmchina.103.d:0 "[From.GetName]은(는) 일본과의 전쟁에서 우리 정부에 합류하기로 결정했습니다. 이것은 우리의 전쟁 노력에 큰 도움이 될 수 있습니다. 분열되면 아무것도 할 수 없지만, 연합하면 침략자들을 다시 몰아낼 수 있을 것입니다!"
 rcmchina.103.a:0 "뭉친 우리는 강하다!"
 rcmchina.104.t:0 "China Is Under Attack"
 rcmchina.104.d:0 "중국이 공격을 받고 있습니다. 군벌들은 침략한 일본군에 맞서 싸우기 위해 불만을 제쳐두고 있습니다. 이것은 국민당의 이익을 증진시킬 수 있는 기회입니다. 우리는 중국의 진정한 미래인 부패한 국민당이 아니라 우리라는 것을 중국 국민들에게 보여줄 수 있습니다. 우리도 이 싸움에 동참해 중국의 미래를 확인해야 할까요?"
 rcmchina.104.a:0 "뭉친 우리는 강하다!"
 rcmchina.104.b:0 "They will have to handle Japan without our help"
 rcmchina.105.t:0 "[From.GetName]이(가) 국공합작에 참여"
 rcmchina.105.d:0 "[From.GetName]이(가) 일본과의 싸움에 힘을 합치기를 원합니다. 그들은 이미 [From.GetFactionName]에 합류했으며 일본의 침략에 대항하기 위해 오래된 불만을 제쳐둘 준비가 되어 있습니다."
 rcmchina.105.a:0 "뭉친 우리는 강하다!"
 rcmchina.105.b:0 "We will allow them some control of our nation during the coming war"
 rcmchina.106.t:0 "[From.GetName]이(가) 국공합작에 참여"
 rcmchina.106.d:0 "[From.GetName]이(가) 일본과의 전쟁에서 [Root.GetFactionName]에 합류하기로 결정했습니다. 이것은 우리의 전쟁 노력에 큰 도움이 될 수 있습니다. 분열되면 아무것도 할 수 없지만, 연합하면 침략자들을 다시 몰아낼 수 있을 것입니다!"
 rcmchina.106.a:0 "We will chase the Japanese devils from our lands!"
 rcmchina.107.t:0 "연합은 없다"
 rcmchina.107.d_PRC_joined:0 "[Root.GetFactionName]은(는) 그 목적을 다 했습니다. 더 이상 단결하여 대항할 적이 없습니다. 마오쩌둥은 중국 북부의 영토에 대한 지배권을 강화하고 있습니다. 하지만 그들은 승리한 우리 군에 대해 어떤 기대를 가질까요?"
 rcmchina.107.d_PRC_refused:0 "With the end of the war the true patriots have triumphed. It is time to settle scores with those who hid while we bled."
 rcmchina.107.a:0 "더 이상 공동의 적이 없다."
 rcmchina.108.t:0 "공산주의의 진군"
 rcmchina.108.d:0 "Our role in the struggle against the hated Japanese dogs has given much prestige to the CPC. More and more people are seeing that we are the future for China, especially in comparison to the corrupt Kuomintang. Party cadres are already organising these people into a new army that will swim the peasant sea."
 rcmchina.108.a:0 "병사들을 강화해야 한다."
 rcmchina.109.t:0 "중국을 위해 싸워라!"
 rcmchina.109.d:0 "이제 중국에서 국민당이라는 병에서 몰아내야 할 때입니다. 우리는 모든 중국인들을 해방시키고 마오쩌둥의 현명한 지도 아래 인민을 단결시킬 것입니다."
 rcmchina.109.a:0 "전쟁이다!"
 rcmchina.110.t:0 "[From.GetName]의 전쟁선포"
 rcmchina.110.d:0 "[From.GetName]의 [From.GetLeader] 내각이 전쟁을 선포했습니다."
 rcmchina.110.a:0 "전쟁이다!"
 rcmchina.111.t:0 "연합은 없다"
 rcmchina.111.d:0 "[Root.GetFactionName]은(는) 그 목적을 다 했습니다. 더 이상 단결하여 대항할 적이 없습니다. 우리는 이 시간을 현명하게 이용해서 북중국과 만주에서 지지를 쌓았고 이제 그 지역에서 지배를 공고히 할 때가 되었습니다."
 rcmchina.111.a:0 "더 이상 공동의 적이 없다."
 rcmchina.112.t:0 "Japan Declared War on Chiang's Regime"
 rcmchina.112.d:0 "어제 일본 제국 정부와 장제스의 국민당 정부 사이의 전면전이 발발했습니다. 군벌들은 모두 중국 연합 전선에 합류하고 있습니다. 비록 그들의 연합에 가입하는 것은 고려되지 않았지만, 우리는 적어도 일본에 선전포고를 해야 합니다. 우리는 전쟁 후에 국민당과 상대할 수 있습니다."
 rcmchina.112.a:0 "중국을 위해 싸워라!"
 rcmchina.112.b:0 "Let the Japanese grind off the nationalists."
 rcmchina.200.t:0 "Joining the People's Republic of China"
 rcmchina.200.d:0 "국민당과 결별하여 인민을 해방시킨 우리는 이제 기존 중화인민공화국과 힘을 합쳐 이 운동이 분열되지 않도록 해야 합니다. 중국의 적들은 항상 우리를 약화시키기 위해 내전을 필요로 했습니다. 새로운 사회주의 국가는 그런 실수를 저지르지 않을 것입니다!"
 rcmchina.200.a:0 "United we will defeat the nationalists!"
 rcmchina.201.t:0 "Communist Revolters Join the Republic"
 rcmchina.201.d:0 "국민당의 통제로부터 자유로워진 중국 혁명가들은 우리의 대의를 공감하여 그들의 주를 [Root.GetLeader]의 지도 하에 함께 하기로 결정했습니다. 지금부터 중국에는 하나로 통일된 인민 공화국만이 있을 것입니다."
 rcmchina.201.a:0 "We must join to protect our comrades!"
 rcmchina.202.t:0 "Communist uprisings in [CHI_communist_state.GetName]"
 rcmchina.202.d:0 "[CHI_communist_state.GetName]에서 증가하고 있는 공산주의 지지도가 한계점에 달했습니다. 정부 시설은 반군으로 가득 찼으며 그들은 자신들을 더이상 [Root.GetName]의 일부로 여기지 않습니다. 우리는 사실상 [CHI_communist_state.GetName]에서의 모든 통제력을 공산당 정부에 빼았겼습니다."
 rcmchina.202.a:0 "We must quell this communist menace!"
 rcmchina.203.t:0 "Communist uprisings in [CHI_communist_state.GetName]"
 rcmchina.203.d:0 "국민당의 통제로부터 자유로워진 중국 혁명가들은 우리의 대의를 공감하여 그들의 주를 [Root.GetLeader]의 지도 하에 함께 하기로 결정했습니다. 지금부터 중국에는 하나로 통일된 [Root.GetName]만이 있을 것입니다."
 rcmchina.203.a:0 "We welcome our communist brothers!"
 rcmchina.204.t:0 "[Root.GetAdjective]의 수도"
 rcmchina.204.d:0 "국공 내전이 끝나면서 우리는 이제 중국에서 권력을 공고히 하고 우리가 중화의 현대적 화신임을 국민들에게 보여줄 때가 되었습니다. 우리는 그들을 미래로 인도할 국가입니다.\n\n이를 위해 우리는 우리 위대한 국가에 걸맞는 수도를 가져야 합니다."
 rcmchina.204.a:0 "We shall govern from the old Northern Capital."
 rcmchina.204.b:0 "We shall govern from the old Southern Capital."
 rcmchina.204.c:0 "There is no need to move the seat of government."
 rcmchina.205.t:0 "이탈리아 고문 철수"
 rcmchina.205.d:0 "이탈리아는 일본의 외교적 압력에 굴복했고, 우리 나라에서 군사고문을 철수하기로 결정했습니다! 이들은 고별 만찬에서 우리의 전투계획을 일제에 공개하지 않겠다고 약속했지만, 이탈리아 군의 지원 종료는 우리 군에 해가 될 것이 확실합니다."
 rcmchina.205.a:0 "우리는 그들 없이 살아가야 할 것이다."
 rcmchina.206.t:0 "형편없는 중국-이탈리아 관계"
 rcmchina.206.d:0 "악화되고 있는 이탈리아와의 관계는 이탈리아가 우리 나라에 있는 모든 군사고문을 철수시키는 결과를 낳았습니다."
 rcmchina.206.a:0 "중국 장교들은 그들이 시작한 것을 끝낼 것이다!"
 rcmchina.207.t:0 "군사 고문 구금"
 rcmchina.207.d:0 "우리는 지금 이탈리아와 전쟁 상태에 있기 때문에, 우리 나라에 있었던 이탈리아 군사 고문은 모두 구금되었습니다. 그의 친구들 몇 명은 간신히 우리 손아귀에서 벗어나 유럽으로 돌아습니다!"
 rcmchina.207.a:0 "속이 다 시원하다!"
 rcmchina.208.t:0 "형편없는 중국-미국 관계"
 rcmchina.208.d:0 "악화되고 있는 미국과의 관계는 미국이 우리 나라에 있는 모든 군사고문을 철수시키는 결과를 낳았습니다."
 rcmchina.208.a:0 "중국 장교들은 그들이 시작한 것을 끝낼 것이다!"
 rcmchina.209.t:0 "군사 고문 구금"
 rcmchina.209.d:0 "우리는 지금 미국과 전쟁 상태에 있기 때문에, 우리 나라에 있었던 미국 군사 고문은 모두 구금되었습니다. 그의 친구들 몇 명은 간신히 우리 손아귀에서 벗어나 미국으로 돌아갔습니다!"
 rcmchina.209.a:0 "속이 다 시원하다!"
 #####CHINA REWORKED
 rcmchina.210.t:0 "허난 대기근"
 rcmchina.210.d:0 "봄과 여름에 비가 오지않아 가뭄이 일어났습니다. 이 외에도 메뚜기가 기존 수확에 많은 피해를 입혔습니다. 그 결과 피해지역의 곡물 생산이 크게 줄었습니다. 이는 그해 겨울쯤부터 느껴지기 시작했습니다. 그러나 피해 지역의 중국과 일본 당국은 병사들에게 식량을 공급하기 위해 곡물 징발 정책을 계속했습니다."
 rcmchina.210.a:0 "We need to help them!"
 rcmchina.211.t:0 "국공내전"
 rcmchina.211.d:0 "중국 공산당과 [CHI.GetNameDef] 간 내전이 벌어졌습니다. 우리는 국민당 정부를 지지해야만 합니다. 그렇지 않으면 공산당이 곧 중국 전체를 차지할 것입니다."
 rcmchina.211.a:0 "뭉친 우리는 강하다!"
 rcmchina.211.b:0 "Together we will fight off the communists!"
 rcmchina.212.t:0 "중국 공산당이 [CHI.GetNameDef]에 선전포고"
 rcmchina.212.d:0 "중국 공산당이 [CHI.GetNameDef]에 공식적으로 선전포고를 했습니다. 우리도 현재 [CHI.GetNameDef]와(과) 전쟁 중이라는 점을 고려하면, 그들에게 충성을 맹세하는 것은 장기적으로 우리에게 도움이 될 지도 모릅니다."
 rcmchina.212.a:0 "뭉친 우리는 강하다!"
 rcmchina.212.b:0 "Can't trust the communists."
 rcmchina.213.t:0 "윈난 군벌이 인민해방군에 합류"
 rcmchina.213.d:0 "롱윈은 국민당과의 전쟁에서 우리와 함께 참여하기로 결정했습니다. 우리는 우리의 노동자와 농민들을 해방시킬 것입니다."
 rcmchina.213.a:0 "뭉친 우리는 강하다!"
 rcmchina.214.t:0 "국공내전"
 rcmchina.214.d:0 "중국 공산당과 [CHI.GetNameDef] 간 내전이 벌어졌습니다. 우리도 현재 [CHI.GetNameDef]와(과) 전쟁 중이라는 점을 고려하면, 그들에게 충성을 맹세하는 것은 장기적으로 우리에게 도움이 될 지도 모릅니다."
 rcmchina.214.a:0 "뭉친 우리는 강하다!"
 rcmchina.214.b:0 "Can't trust the communists"
 rcmchina.215.t:0 "국공내전"
 #rcmchina.215.d:0 "After years and years of civil war, Nationalist China finally won the civil war against the communists. Maybe we as a regional warlord should also join the Nationalist China in order to complete the re-unification."
 rcmchina.215.d:0 "공산당과 국민당 간 내전이 발발했습니다. 중국을 적색 공포에서 멀리 하기 위해서는 공산당에 맞서 함께 대항할 필요가 있습니다."
 rcmchina.215.a:0 "United for China!"
 rcmchina.215.b:0 "We will stay independent but join the war against the communists."
 rcmchina.215.c:0 "We will stay out of the war."
 rcmchina.216.t:0 "[From.GetNameDef] Joined Us"
 rcmchina.216.d:0 "수년 간의 내전 끝에 우리는 마침내 국공내전에서 승리했습니다. 지역 군벌로서 [From.GetNameDef]은(는) 중국의 완전한 재통일을 위해 우리 정부에 합류하기로 결정했습니다."
 rcmchina.216.a:0 "뭉친 우리는 강하다!"
 rcmchina.217.t:0 "[From.GetName] Joined the Liberation Army"
 rcmchina.217.d:0 "[From.GetName]은(는) 국민당과의 전쟁에서 우리와 함께 참여하기로 결정했습니다. 우리는 우리의 노동자와 농민들을 해방시킬 것입니다."
 rcmchina.217.a:0 "뭉친 우리는 강하다!"
 rcmchina.218.t:0 "Comrades Unite"
 rcmchina.218.d:0 "[From.GetName]은(는) 국민당과의 전쟁에서 우리와 함께 참여하기로 결정했습니다. 우리는 우리의 노동자와 농민들을 해방시킬 것입니다."
 rcmchina.218.a:0 "뭉친 우리는 강하다!"
 rcmchina_legit_tutorial.1.t:0 "What is  Central Government legitimacy?"
 rcmchina_legit_tutorial.1.d:0 "중앙정부의 정통성은 중앙정부로서의 우리의 정통성을 나타냅니다. 일단 다른 나라가 우리를 상대로 정치적 투쟁을 벌이기로 결정하면, 우리의 정통성은 영향을 받을 것입니다. 이를 해결하기 위해 여러 주에서 지지도를 높이십시오."
 rcmchina_legit_tutorial.1.a:0 "Thanks! I understand now."
 rcmchina_legit_tutorial.1.b:0 "Keep this reminder, I still don't understand."
 #CHIANG SUBMITS to JAPAN
 rcmchina_pro_jap.1.t:0 "[From.GetLeader] Submits to Japan!"
 rcmchina_pro_jap.1.d:0 "[From.GetLeader]는 일본의 굴욕적인 조건을 받아들이기로 하고 일본과 동맹을 맺었습니다. 나머지 중국은 [From.GetLeader]의 배반 정권에 대항하여 단결할 필요가 있습니다! 그리고 마지막으로 오랫동안 계획된 '북서 연합 정부'를 실행에 옮길 수 있습니다."
 rcmchina_pro_jap.1.a:0 "북서 반일본 연합군을 위해!"

 rcmchina_pro_jap.3.t:0 "Revolt Arises in China"
 rcmchina_pro_jap.3.d:0 "전열을 가다듬은 CC파가 [CHI.GetLeader]의 정당한 권위와 그가 우리의 대의를 위해 참여하기로 한 결정에 저항하기로 한 후 중국에서 내전이 발발했습니다. 우리는 그가 무자비한 반군들을 진정시키는 것을 도울 것입니다!"
 rcmchina_pro_jap.3.a:0 "대동아를 위해!"
 rcmchina_pro_jap.3.b:0 "They will fight on their own."
 
 rcmchina_pro_jap.4.t:0 "China remilitarizes Shanghai"
 rcmchina_pro_jap.4.d:0 "상하이 사변 이후 상하이와 그 주변 지역은 비무장화 되었지만, 오늘 아침 중국군이 다시 그 도시로 진입했습니다. 이러한 움직임은 보통 금지되어 있었지만, 우리는 새로운 동맹국을 두려워해서는 안 됩니다."
 rcmchina_pro_jap.4.a:0 "You know, this isn't what we planned on, but we can get along with it"
