 rcmchina_seven_gentlemen.1.t:0 "The "Seven Gentlemen" Invited to Support our Cause!"
 rcmchina_seven_gentlemen.1.d:0 "To fight for the national integrity of China and against KMT's inept leadership, the so-called "Seven Gentlemen", namely the seven prominent figures from the National Salvation Association, were sent with invitation to join our opposition campaign against the KMT. Together, we can save China from the tyranny of Kuomintang!"
 rcmchina_seven_gentlemen.1.a:0 "Welcome!"
