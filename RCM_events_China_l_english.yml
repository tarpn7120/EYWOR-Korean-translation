#Moving Capital
 rcmchina.369.t:0 "The Government relocates to Hankow"
 rcmchina.369.d:0 "Facing the threatening advance of the Japanese army in Central China and expecting the future loss of Nanking, [Root.GetLeader] has decided to move the seat of Government, which will serve as our provisional capital. The city, located on a strategic hub of communication on the Yangtze River, has already served as the capital of Wang Jingwei regime in 1927. Whether we will stay longer or not is, however, still unknown."
 rcmchina.369.a:0 "Only time will tell"
 rcmchina.370.t:0 "The Government retreats to Chongqing"
 rcmchina.370.d:0 "With Hankow on the verge of falling, it was necessary to move the capital again. Finally, it is Chongqing, a city in the rural, mountainous province of Szechwan that will serve as our new provisional capital. The city is not the largest of Szechwan, and was not under our control before, but hopefully here the japanese won't reach us. Few members of [Root.GetLeader]'s inner circle are... not really used to the conditions of Szechwan, but it's just another of those wartime hardships we have to accomodate with." 
 rcmchina.370.a:0 "Well, it's still better than an island, isn't it?"
 rcmchina.371.t:0 "The Government returns to Nanking"
 rcmchina.371.d:0 "With the end of the war of resistance, [Root.GetLeader] has decided to move the capital back to Nanking, which served as the seat of the government prior to the Japanese invasion. With our leadership back to the old capital, it seems like things are starting to become normal again."
 rcmchina.371.a:0 "Prosperity will soon return in all of China"
 
 #National Events
 rcmchina.372.t:0 "Assassination of Chiang Kai-shek"
 rcmchina.372.d:0 "Dire news came out this morning as Chiang Kai-shek was found dead on his bed with several gunshots to the brain. Wang had assumed party leadership as soon as the news came out. He announced to the public that there is no time for mourning before the treacherous perpetrator is caught, while failing to hold back his tear during the speech.\n\nEarly speculations about Chiang's death were pointing at Wang's recent surge in power and his disagreement with Chiang over party leadership.\n\nA shocking revelation later evidenced that Chiang was apparently murdered by Dai Li, the now-dissolved Blue Shirt Society's former leader. Dai's motivation was claimed to be revenge against Chiang for his recent` fall from grace.\n\nDai's summary trial and execution lead to rumours about him just being a scapegoat for the real culprit, who most believe to be Wang."
 rcmchina.372.a:0 "All hail chairman Wang!"
 rcmchina.373.t:0 "Dawn of Socialist China"
 rcmchina.373.d:0 "Despite the majority of Chinese people's disapproval and many officials' criticism to Chiang's leadership, he is still adamantly holding on to his position.\n\nAfter garnering enough popular support, Huang Qixiang led an assault today on Chiang Kai-shek's place. Several guards were killed or injured, and Chiang was held captive. Chiang was later forced to resign and handed over all power to Huang at gunpoint. The declaration of Chiang's resignation was broadcasted on television and radio nationwide, followed by Huang's promise to bring prosperity to the people and nation.\n\nCelebrations were everywhere, even in the prison where Chiang was incarcerated for corruption charges."
 rcmchina.373.a:0 "Socialism will bring great fortune to China."
 rcmchina.374.t:0 "Democracy At Last"
 rcmchina.374.d:0 "With increasing pressure for a new constitution and democratisation and recent anti-[Root.GetNeutralParty] political manoeuvers by other parties, Chiang's position as national leader has been severely dampened.\n\nSeizing this low point in [Root.GetNeutralParty]'s influence in domestic affairs, [Root.GetDemocraticParty] organised an intra-party meeting. Utilising their immense popular support, they have convinced other participating parties that now is the time for democracy and Chiang should be ousted.\n\nSeeing no way to retaliate and his support at an all time low, Chiang reluctantly agreed to step down as the head of state and the head of government.\n\nWith the [Root.GetDemocraticParty] now in power, a new constitution is written and democratisation process is in full swing."
 rcmchina.374.a:0 "Finally, our people can taste the sweet air of democracy."
 rcmchina.375.t:0 "The Blueshirts Coup"
 rcmchina.375.d:0 "A coup was carried out by the ever more powerful Blue Shirts Society as their members stormed residence of prominent officials and politicians this morning. Putting them under house arrest and those who resisted were killed.\n\nThe leader of the Blue Shirts Society, Dai Li, announced that the country has been controlled by traitors who sell the country out for their personal benefits for too long. Calling for a true Chinese to lead the country, he hailed Chiang as the sole candidate for the position and everyone should swear absolute loyalty to Chiang.\n\nCoerced, many officials and politicians signed documents forfeiting political powers to Chiang and declaring their unquestioned loyalty. Few refused, and were never seen again.\n\nChiang's response to this turn of event was expectedly welcoming."
 rcmchina.375.a:0 "Chiang Kai-shek will make China great again!"
 rcmchina.376.t:0 "Central Government Launches "Ten Thousand of Youths, Ten Thousand of Troops" Initiative"
 rcmchina.376.d:0 "The central government, in an effort to bolster recruitment and home defense, has just announced a "Ten Thousand of Youths, Ten Thousand of Troops" initiative to unite brothers and sisters across China, no matter the political leanings, against the Japanese aggression. The young adults population in China will be encouraged particularly to help save their country by recruitment of them for either homefront support or frontline campaigns."
 rcmchina.376.a:0 "China will stand until the end of time!"
 rcmchina.377.t:0 "[Root.GetLeader] Declares Martial Law"
 rcmchina.377.d:0 "In fear of potential communist infiltration and sabotage, [Root.GetLeader] worries that conventional legal procedures would be inadequate in seeking out and eliminating communist saboteurs working in the shadows.\n\nAfter calling for a meeting with military officials today, a declaration was made to announce the entire country will be placed under martial law indefinitely. Soldiers now perform regular patrols down once crowded streets. News display on the street are replaced with summary of treason related consequences and relevant laws.\n\nThe amount and validity of evidence required to present in order to support the "communist spy" accusation is largely negligible -- as trivial as a small praise of socialism written on paper would suffice for a summary trial and execution of the suspect."
 rcmchina.377.a:0 "Your friends, your neighbours, your family members, everyone could be a communist spy!"
 rcmchina.378.t:0 "The End of Political Tutelage"
 rcmchina.378.d:0 "[Root.GetNameDefCap] has experienced a period of relative prosperity. Our people have received better education and gained a better understanding of the values reflected in the Three Principles of the People. It could be said that our people are now ready for a new constitution and a democratic country.\n\nAs the need for political tutelage is no more, the discussion for a new constitution and reforms in several government structures are called for. [Root.GetRulingParty] will start relinquishing powers to different government bodies and stop being the leading political party in the country."
 rcmchina.378.a:0 "The realisation of Dr. Sun's dream is nigh."
 rcmchina.379.t:0 "Extraordinary National Congress"
 rcmchina.379.d:0 "In regard to the recent events that threaten [Root.GetRulingParty]'s rule, an extraordinary National Congress is called to discuss measures necessary to maintain the dominant political status of [Root.GetRulingParty] within the country.\n\nThe Congress has agreed on granting more power to [Root.GetRulingParty] and the strengthening of its subordinate groups. [Root.GetRulingParty]'s leader, [Root.GetLeader], has also been granted supreme power in almost all affairs of [Root.GetName]."
 rcmchina.379.a:0 "This is the only way we can endure the current hardship."

